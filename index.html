<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body.dark { 
            background-color: #1a1a1a; 
        }
        .dark .dark\:bg-gray-800 { 
            background-color: #2d2d2d; 
        }
        .dark .dark\:bg-gray-700 { 
            background-color: #374151; 
        }
        .dark .dark\:text-white { 
            color: white; 
        }
        .dark .dark\:border-gray-600 { 
            border-color: #4a4a4a; 
        }
        .hidden { 
            display: none !important; 
        }
        .dark input[type="text"],
        .dark input[type="number"],
        .dark select {
            color: white;
            background-color: #374151;
        }
        .dark input[type="text"]::placeholder,
        .dark input[type="number"]::placeholder {
            color: #9ca3af;
        }
        .progress-gradient {
            background: linear-gradient(90deg, #3B82F6 0%, #10B981 100%);
        }
        .task-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        /* Charts dark mode */
        .dark .chart-container {
            background-color: #2d2d2d;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .dark .chart-container canvas {
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 transition-colors duration-200">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow-lg z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold dark:text-white">Study Timer</h1>
            <div class="flex items-center space-x-4">
                <span id="userInfo" class="hidden px-4 py-2 bg-green-500 text-white rounded"></span>
                <button 
                    id="analyticsBtn"
                    onclick="toggleAnalyticsView()" 
                    class="hidden px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                    Analytics
                </button>
                <button 
                    id="themeToggle" 
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    onclick="toggleTheme()">
                    Toggle Theme
                </button>
                <button 
                    id="logoutBtn" 
                    class="hidden px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                    onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginForm" class="container mx-auto mt-20 max-w-md p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 dark:text-white">Welcome to Study Timer</h2>
        <div class="space-y-4">
            <input 
                type="text" 
                id="username" 
                placeholder="Enter username"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white"
            >
            <button 
                onclick="login()"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Sign In
            </button>
        </div>
    </div>

    <!-- Mode Selection -->
    <div id="modeSelection" class="hidden container mx-auto mt-20 p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg cursor-pointer hover:shadow-xl transition-all"
                 onclick="selectMode('timer')">
                <h3 class="text-xl font-bold mb-3 dark:text-white">Timer Mode</h3>
                <p class="text-gray-600 dark:text-gray-300">Set a specific time limit for your study session</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg cursor-pointer hover:shadow-xl transition-all"
                 onclick="selectMode('stopwatch')">
                <h3 class="text-xl font-bold mb-3 dark:text-white">Stopwatch Mode</h3>
                <p class="text-gray-600 dark:text-gray-300">Track your study time without limits</p>
            </div>
        </div>
    </div>

    <!-- Setup Form -->
    <div id="setupForm" class="hidden container mx-auto mt-20 p-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div id="timerSetup" class="hidden mb-6">
                <h3 class="text-xl font-bold mb-4 dark:text-white">Set Timer Duration</h3>
                <div class="flex space-x-4">
                    <input type="number" id="hours" placeholder="Hours" min="0"
                        class="px-4 py-2 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59"
                        class="px-4 py-2 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-xl font-bold mb-4 dark:text-white">Break Mode</h3>
                <select id="breakMode" 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                    <option value="pomodoro">25min work / 5min break</option>
                    <option value="long">60min work / 15min break</option>
                    <option value="none">No breaks</option>
                </select>
            </div>

            <div class="mb-6">
                <h3 class="text-xl font-bold mb-4 dark:text-white">Tasks</h3>
                <div id="taskList" class="space-y-4 task-list">
                    <!-- Tasks will be inserted here -->
                </div>
                <button onclick="addMainTask()" 
                    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Add Task
                </button>
            </div>

            <button onclick="startSession()" 
                class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Start Session
            </button>
        </div>
    </div>

    <!-- Session View -->
    <div id="sessionView" class="hidden container mx-auto mt-20 p-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="text-center mb-8">
                <h2 id="timeDisplay" class="text-6xl font-bold mb-4 dark:text-white">00:00:00</h2>
                <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
                    <div id="timeProgress" class="progress-gradient h-4 rounded-full transition-all duration-300" 
                        style="width: 0%">
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4 mb-8">
                <button id="startPauseBtn" onclick="toggleTimer()" 
                    class="px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 text-lg font-semibold">
                    Start
                </button>
                <button onclick="resetSession()" 
                    class="px-8 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 text-lg font-semibold">
                    Reset
                </button>
            </div>

            <div class="mb-6">
                <h3 class="text-xl font-bold mb-4 dark:text-white">Task Progress</h3>
                <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
                    <div id="taskProgress" class="progress-gradient h-4 rounded-full transition-all duration-300" 
                        style="width: 0%">
                    </div>
                </div>
            </div>

            <div id="taskDisplay" class="space-y-4 task-list">
                <!-- Tasks will be displayed here -->
            </div>

            <button onclick="completeSession()" 
                class="mt-6 w-full px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 text-lg font-semibold">
                Complete Session
            </button>
        </div>
    </div>

    <!-- Report View -->
    <div id="reportView" class="hidden container mx-auto mt-20 p-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 dark:text-white">Session Report</h2>
            <div id="reportContent" class="space-y-4">
                <!-- Report content will be inserted here -->
            </div>
            <div class="mt-8 flex space-x-4">
                <button onclick="downloadReport()" 
                    class="flex-1 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Download PDF
                </button>
                <button onclick="startNewSession()" 
                    class="flex-1 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Start New Session
                </button>
            </div>
        </div>
    </div>

    <!-- Analytics View -->
    <div id="analyticsView" class="hidden container mx-auto mt-20 p-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold dark:text-white">Study Analytics</h2>
                <button onclick="closeAnalytics()" 
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 dark:text-white">
                    Close
                </button>
            </div>
            <div id="analyticsContent">
                <!-- Analytics content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Global state
        let state = {
            mode: null,
            darkMode: localStorage.getItem('darkMode') === 'true',
            tasks: [],
            currentTask: 0,
            timer: null,
            startTime: null,
            totalTime: 0,
            elapsedTime: 0,
            paused: true,
            taskTimes: {},
            breakMode: null,
            nextBreak: null,
            nextReminder: Date.now() + 30 * 60 * 1000,
            nextMealReminder: Date.now() + 2 * 60 * 1000,
            breaks: []
        };

        // Analytics System
        const Analytics = {
            saveSession(sessionData) {
                const user = localStorage.getItem('user');
                if (!user) return;

                let userSessions = JSON.parse(localStorage.getItem(`sessions_${user}`) || '[]');
                
                const session = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    duration: sessionData.elapsedTime,
                    mode: sessionData.mode,
                    tasks: sessionData.tasks.map(task => ({
                        title: task.title,
                        completed: task.completed,
                        subtasks: task.subtasks.map(st => ({
                            title: st.title,
                            completed: st.completed
                        }))
                    })),
                    breaks: sessionData.breaks,
                    completionRate: this.calculateCompletionRate(sessionData.tasks)
                };

                userSessions.push(session);
                localStorage.setItem(`sessions_${user}`, JSON.stringify(userSessions));
            },

            calculateCompletionRate(tasks) {
                const totalTasks = tasks.reduce((acc, task) => acc + task.subtasks.length + 1, 0);
                const completedTasks = tasks.reduce((acc, task) => {
                    return acc + (task.completed ? task.subtasks.length + 1 : 
                        task.subtasks.filter(st => st.completed).length);
                }, 0);
                return (completedTasks / totalTasks) * 100;
            },

            getStats() {
                const user = localStorage.getItem('user');
                if (!user) return null;

                const sessions = JSON.parse(localStorage.getItem(`sessions_${user}`) || '[]');
                if (sessions.length === 0) return null;

                return {
                    totalSessions: sessions.length,
                    totalTime: sessions.reduce((acc, s) => acc + s.duration, 0),
                    averageSessionLength: sessions.reduce((acc, s) => acc + s.duration, 0) / sessions.length,
                    averageCompletionRate: sessions.reduce((acc, s) => acc + s.completionRate, 0) / sessions.length,
                    lastSevenDays: this.getLastSevenDaysStats(sessions),
                    mostProductiveTime: this.getMostProductiveTime(sessions),
                    taskStats: this.getTaskStats(sessions)
                };
            },

            getLastSevenDaysStats(sessions) {
                const days = [];
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    date.setHours(0, 0, 0, 0);
                    
                    const daysSessions = sessions.filter(s => {
                        const sessionDate = new Date(s.date);
                        return sessionDate.toDateString() === date.toDateString();
                    });

                    days.push({
                        date: date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }),
                        totalTime: daysSessions.reduce((acc, s) => acc + s.duration, 0),
                        sessions: daysSessions.length
                    });
                }
                return days;
            },

            getMostProductiveTime(sessions) {
                const hourStats = Array(24).fill().map(() => ({ totalTime: 0, sessions: 0 }));
                
                sessions.forEach(session => {
                    const hour = new Date(session.date).getHours();
                    hourStats[hour].totalTime += session.duration;
                    hourStats[hour].sessions++;
                });

                let bestHour = 0;
                let maxProductivity = 0;

                hourStats.forEach((stats, hour) => {
                    if (stats.sessions > 0) {
                        const productivity = stats.totalTime / stats.sessions;
                        if (productivity > maxProductivity) {
                            maxProductivity = productivity;
                            bestHour = hour;
                        }
                    }
                });

                return bestHour;
            },

            getTaskStats(sessions) {
                const taskStats = {};
                sessions.forEach(session => {
                    session.tasks.forEach(task => {
                        if (!taskStats[task.title]) {
                            taskStats[task.title] = { completed: 0, total: 0 };
                        }
                        taskStats[task.title].total++;
                        if (task.completed) taskStats[task.title].completed++;
                    });
                });
                return taskStats;
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme
            if (state.darkMode) {
                document.body.classList.add('dark');
            }

            // Check logged in user
            const user = localStorage.getItem('user');
            if (user) {
                showLoggedInState(user);
            }

            // Add enter key listener for login
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // Theme functions
        function toggleTheme() {
            state.darkMode = !state.darkMode;
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', state.darkMode);
        }

        // Auth functions
        function login() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alertify.error('Please enter a username');
                return;
            }
            localStorage.setItem('user', username);
            showLoggedInState(username);
        }

        function logout() {
            localStorage.removeItem('user');
            location.reload();
        }

        function showLoggedInState(username) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Welcome, ${username}`;
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('analyticsBtn').classList.remove('hidden');
        }

        // Mode selection and setup
        function selectMode(mode) {
            state.mode = mode;
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('setupForm').classList.remove('hidden');
            if (mode === 'timer') {
                document.getElementById('timerSetup').classList.remove('hidden');
            }
        }

        function addMainTask() {
            const taskId = Date.now();
            state.tasks.push({
                id: taskId,
                title: '',
                subtasks: [],
                completed: false
            });
            renderTaskList();
        }

        function addSubtask(taskId) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks.push({
                    id: Date.now(),
                    title: '',
                    completed: false
                });
                renderTaskList();
            }
        }

        function renderTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = state.tasks.map((task, index) => `
                <div class="p-4 border rounded-lg dark:border-gray-600 dark:bg-gray-700">
                    <input
                        type="text"
                        placeholder="Task ${index + 1}"
                        value="${task.title}"
                        onchange="updateTaskTitle(${task.id}, this.value)"
                        class="w-full px-4 py-2 mb-3 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white"
                    >
                    <div class="ml-4 space-y-2">
                        ${task.subtasks.map((subtask, subIndex) => `
                            <input
                                type="text"
                                placeholder="Subtask ${subIndex + 1}"
                                value="${subtask.title}"
                                onchange="updateSubtaskTitle(${task.id}, ${subtask.id}, this.value)"
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white"
                            >
                        `).join('')}
                    </div>
                    <button onclick="addSubtask(${task.id})" 
                        class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Add Subtask
                    </button>
                </div>
            `).join('');
        }

        function updateTaskTitle(taskId, value) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                task.title = value;
            }
        }

        function updateSubtaskTitle(taskId, subtaskId, value) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (subtask) {
                    subtask.title = value;
                }
            }
        }

        function startSession() {
            if (state.mode === 'timer') {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                state.totalTime = (hours * 60 + minutes) * 60 * 1000;
                if (state.totalTime <= 0) {
                    alertify.error('Please set a valid time duration');
                    return;
                }
            }

            if (state.tasks.length === 0) {
                alertify.error('Please add at least one task');
                return;
            }

            state.breakMode = document.getElementById('breakMode').value;
            document.getElementById('setupForm').classList.add('hidden');
            document.getElementById('sessionView').classList.remove('hidden');
            renderTaskDisplay();
            updateProgress();
        }

        function renderTaskDisplay() {
            const taskDisplay = document.getElementById('taskDisplay');
            taskDisplay.innerHTML = state.tasks.map(task => `
                <div class="p-4 border rounded-lg dark:border-gray-600 dark:bg-gray-700">
                    <div class="flex items-center mb-3">
                        <input type="checkbox" 
                            ${task.completed ? 'checked' : ''} 
                            onchange="toggleTaskCompletion(${task.id})"
                            class="w-5 h-5 mr-3">
                        <span class="${task.completed ? 'line-through' : ''} text-lg dark:text-white">
                            ${task.title}
                        </span>
                    </div>
                    <div class="ml-8 space-y-2">
                        ${task.subtasks.map(subtask => `
                            <div class="flex items-center">
                                <input type="checkbox" 
                                    ${subtask.completed ? 'checked' : ''} 
                                    onchange="toggleTaskCompletion(${task.id}, ${subtask.id})"
                                    class="w-4 h-4 mr-3">
                                <span class="${subtask.completed ? 'line-through' : ''} dark:text-white">
                                    ${subtask.title}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function startNewSession() {
            // Clear the state and reset timer
            state = {
                ...state,  // Keep other settings like theme and user info intact
                tasks: [],
                currentTask: 0,
                timer: null,
                startTime: null,
                totalTime: 0,
                elapsedTime: 0,
                paused: true,
                taskTimes: {},
                breaks: []
            };

            // Hide report view and show mode selection
            document.getElementById('reportView').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }

        function downloadReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const reportContent = document.getElementById('reportContent').innerHTML;
            doc.fromHTML(reportContent, 15, 15, { 'width': 170 });
            
            doc.save("Session_Report.pdf");
        }

        function toggleTimer() {
            if (state.paused) {
                // When starting/resuming
                if (!state.startTime) {
                    state.startTime = Date.now();
                } else {
                    // For resume after pause, adjust startTime based on elapsed time
                    state.startTime = Date.now() - state.elapsedTime;
                }
                state.timer = setInterval(updateTimer, 1000);
                document.getElementById('startPauseBtn').textContent = 'Pause';
                document.getElementById('startPauseBtn').classList.replace('bg-green-500', 'bg-yellow-500');
            } else {
                // When pausing
                clearInterval(state.timer);
                state.elapsedTime = Date.now() - state.startTime;
                document.getElementById('startPauseBtn').textContent = 'Resume';
                document.getElementById('startPauseBtn').classList.replace('bg-yellow-500', 'bg-green-500');
                // Record break
                state.breaks.push({
                    type: 'pause',
                    time: new Date().toISOString(),
                    duration: state.elapsedTime
                });
            }
            state.paused = !state.paused;
        }

        function updateTimer() {
            const now = Date.now();
            state.elapsedTime = now - state.startTime;
            
            if (state.mode === 'timer') {
                const remainingTime = state.totalTime - state.elapsedTime;
                
                if (remainingTime <= 0) {
                    clearInterval(state.timer);
                    if (!allTasksCompleted()) {
                        alertify.confirm(
                            'Time\'s Up!',
                            'You still have incomplete tasks. Would you like to extend the timer?',
                            function() {
                                state.totalTime += 30 * 60 * 1000; // Add 30 minutes
                                state.timer = setInterval(updateTimer, 1000);
                            },
                            function() {
                                completeSession();
                            }
                        );
                    } else {
                        completeSession();
                    }
                    return;
                }
                
                document.getElementById('timeDisplay').textContent = formatTime(remainingTime);
                const progress = ((state.totalTime - remainingTime) / state.totalTime) * 100;
                document.getElementById('timeProgress').style.width = `${Math.min(progress, 100)}%`;
            } else {
                document.getElementById('timeDisplay').textContent = formatTime(state.elapsedTime);
            }

            checkForBreak();
            checkReminders();
        }

        function toggleTaskCompletion(taskId, subtaskId = null) {
            const task = state.tasks.find(t => t.id === taskId);
            if (!task) return;

            if (subtaskId === null) {
                task.completed = !task.completed;
                task.subtasks.forEach(st => st.completed = task.completed);
            } else {
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (subtask) {
                    subtask.completed = !subtask.completed;
                    task.completed = task.subtasks.every(st => st.completed);
                }
            }

            renderTaskDisplay();
            updateProgress();

            if (allTasksCompleted() && state.mode === 'timer' && 
                (state.totalTime - state.elapsedTime) > 0) {
                alertify.success('Congratulations! All tasks completed ahead of schedule!');
            }
        }

        function updateProgress() {
            const totalTasks = state.tasks.reduce((acc, task) => acc + task.subtasks.length + 1, 0);
            const completedTasks = state.tasks.reduce((acc, task) => {
                return acc + (task.completed ? task.subtasks.length + 1 : 
                    task.subtasks.filter(st => st.completed).length);
            }, 0);

            const progress = (completedTasks / totalTasks) * 100;
            document.getElementById('taskProgress').style.width = `${progress}%`;
        }

        function checkForBreak() {
            if (state.breakMode === 'none' || state.paused) return;

            const workTime = state.breakMode === 'pomodoro' ? 25 * 60 * 1000 : 60 * 60 * 1000;
            const breakTime = state.breakMode === 'pomodoro' ? 5 * 60 * 1000 : 15 * 60 * 1000;

            if (!state.nextBreak) {
                state.nextBreak = state.startTime + workTime;
            }

            if (Date.now() >= state.nextBreak) {
                state.nextBreak = Date.now() + workTime + breakTime;
                state.breaks.push({
                    type: 'scheduled',
                    time: new Date().toISOString(),
                    duration: breakTime
                });
                alertify.alert('Break Time!', 
                    `Time for a ${state.breakMode === 'pomodoro' ? '5' : '15'} minute break!`);
                toggleTimer();
            }
        }

        function checkReminders() {
            const now = Date.now();

            if (now >= state.nextReminder) {
                alertify.notify('Time to stand up, move around, and drink some water!', 'success', 5);
                state.nextReminder = now + 30 * 60 * 1000;
            }

            if (now >= state.nextMealReminder) {
                alertify.notify('Remember to eat something!', 'success', 5);
                state.nextMealReminder = now + 2 * 60 * 60 * 1000;
            }
        }

        function formatTime(ms) {
            const hours = Math.floor(ms / (60 * 60 * 1000));
            const minutes = Math.floor((ms % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((ms % (60 * 1000)) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function resetSession() {
            if (confirm('Are you sure you want to reset the session? All progress will be lost.')) {
                clearInterval(state.timer);
                state.elapsedTime = 0;
                state.startTime = null;
                state.paused = true;
                state.tasks.forEach(task => {
                    task.completed = false;
                    task.subtasks.forEach(st => st.completed = false);
                });
                document.getElementById('timeDisplay').textContent = '00:00:00';
                document.getElementById('timeProgress').style.width = '0%';
                document.getElementById('taskProgress').style.width = '0%';
                document.getElementById('startPauseBtn').textContent = 'Start';
                document.getElementById('startPauseBtn').classList.replace('bg-yellow-500', 'bg-green-500');
                renderTaskDisplay();
            }
        }

        function completeSession() {
            clearInterval(state.timer);
            // Save session data
            Analytics.saveSession({
                elapsedTime: state.elapsedTime,
                mode: state.mode,
                tasks: state.tasks,
                breaks: state.breaks
            });
            
            document.getElementById('sessionView').classList.add('hidden');
            document.getElementById('reportView').classList.remove('hidden');
            generateReport();
        }

        function generateReport() {
            const totalTime = state.elapsedTime;
            const completedTasks = state.tasks.filter(t => t.completed);
            const completionRate = (completedTasks.length / state.tasks.length) * 100;

            const reportHTML = `
                <div class="space-y-4 dark:text-white">
                    <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <p class="text-lg">Total Time: ${formatTime(totalTime)}</p>
                        <p class="text-lg">Completion Rate: ${completionRate.toFixed(1)}%</p>
                        <p class="text-lg">Total Breaks: ${state.breaks.length}</p>
                    </div>
                    <div class="mt-6">
                        <h3 class="text-xl font-bold mb-4">Task Summary:</h3>
                        ${state.tasks.map(task => `
                            <div class="ml-4 mb-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                <p class="font-medium">${task.title} - ${task.completed ? '✓' : '✗'}</p>
                                ${task.subtasks.map(st => `
                                    <p class="ml-4 text-gray-600 dark:text-gray-300">
                                        • ${st.title} - ${st.completed ? '✓' : '✗'}
                                    </p>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('reportContent').innerHTML = reportHTML;
        }

        function toggleAnalyticsView() {
            const stats = Analytics.getStats();
            if (!stats) {
                alertify.error('No session data available yet');
                return;
            }

            hideAllViews();
            document.getElementById('analyticsView').classList.remove('hidden');
            renderAnalytics(stats);
        }

        function renderAnalytics(stats) {
            const analyticsHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div class="p-4 bg-blue-50 dark:bg-blue-900 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2 dark:text-white">Total Study Time</h3>
                        <p class="text-2xl font-bold dark:text-white">${formatTime(stats.totalTime)}</p>
                    </div>
                    <div class="p-4 bg-green-50 dark:bg-green-900 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2 dark:text-white">Total Sessions</h3>
                        <p class="text-2xl font-bold dark:text-white">${stats.totalSessions}</p>
                    </div>
                    <div class="p-4 bg-purple-50 dark:bg-purple-900 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2 dark:text-white">Avg. Completion Rate</h3>
                        <p class="text-2xl font-bold dark:text-white">${stats.averageCompletionRate.toFixed(1)}%</p>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xl font-bold mb-4 dark:text-white">Last 7 Days Activity</h3>
                    <div class="grid grid-cols-7 gap-2">
                        ${stats.lastSevenDays.map(day => `
                            <div class="p-2 text-center bg-gray-50 dark:bg-gray-700 rounded">
                                <p class="text-sm dark:text-gray-300">${day.date}</p>
                                <p class="text-lg font-bold dark:text-white">${formatTime(day.totalTime)}</p>
                                <p class="text-xs dark:text-gray-300">${day.sessions} sessions</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 dark:text-white">Most Productive Time</h3>
                        <p class="dark:text-gray-300">Best study time: ${stats.mostProductiveTime}:00</p>
                        <p class="dark:text-gray-300">Avg. session length: ${formatTime(stats.averageSessionLength)}</p>
                    </div>

                    <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4 dark:text-white">Task Completion Stats</h3>
                        ${Object.entries(stats.taskStats).map(([task, stats]) => `
                            <div class="mb-2">
                                <p class="dark:text-gray-300">${task}</p>
                                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-600">
                                    <div class="bg-blue-600 h-2.5 rounded-full" 
                                         style="width: ${(stats.completed / stats.total * 100)}%">
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('analyticsContent').innerHTML = analyticsHTML;
        }

        function hideAllViews() {
            ['modeSelection', 'setupForm', 'sessionView', 'reportView', 'analyticsView'].forEach(view => {
                document.getElementById(view).classList.add('hidden');
            });
        }

        function closeAnalytics() {
            document.getElementById('analyticsView').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }
        
        function allTasksCompleted() {
            return state.tasks.every(task => task.completed);
        }
    </script>
</body>
</html>
