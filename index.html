<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom dark mode styles */
        body.dark { background-color: #1a1a1a; }
        .dark .dark\:bg-gray-800 { background-color: #2d2d2d; }
        .dark .dark\:text-white { color: white; }
        .dark .dark\:border-gray-600 { border-color: #4a4a4a; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen bg-gray-100 transition-colors duration-200">
    <!-- Test controls -->
    <div class="fixed top-4 right-4 flex gap-4">
        <button 
            id="themeToggle" 
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            onclick="toggleTheme()">
            Toggle Theme
        </button>
        <span id="userInfo" class="hidden px-4 py-2 bg-green-500 text-white rounded"></span>
        <button 
            id="logoutBtn" 
            class="hidden px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
            onclick="logout()">
            Logout
        </button>
    </div>

    <!-- Login form -->
    <div id="loginForm" class="container mx-auto mt-20 max-w-md p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 dark:text-white">Study Timer Login</h1>
        <div class="space-y-4">
            <input 
                type="text" 
                id="username" 
                placeholder="Enter username"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white"
            >
            <button 
                onclick="login()"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Sign In
            </button>
        </div>
    </div>

    <!-- Main content (hidden initially) -->
    <div id="mainContent" class="hidden container mx-auto mt-20 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 dark:text-white">Study Timer</h1>
        <p class="dark:text-white">Your study timer content will go here</p>
    </div>

    <script>
        // Check theme preference on load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
            
            // Check for logged in user
            const user = localStorage.getItem('user');
            if (user) {
                showLoggedInState(user);
            }
        });

        // Theme toggle function
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('user', username);
                showLoggedInState(username);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('username').value = '';
        }

        // Show logged in state
        function showLoggedInState(username) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Welcome, ${username}`;
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
        }
    </script>
</body>
</html>
