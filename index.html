<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Organizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body.dark {
            background-color: #121212;
        }
        .dark .dark\:bg-custom-dark {
            background-color: #1a1a2e;
        }
        .dark .dark\:bg-custom-card {
            background-color: #16213e;
        }
        .dark .dark\:text-custom-light {
            color: #e2e8f0;
        }
        .dark .dark\:border-custom-border {
            border-color: #2a2a4a;
        }
        .progress-gradient {
            background: linear-gradient(90deg, #3B82F6 0%, #10B981 100%);
        }
        .dark .dark\:previous-button {
            background-color: #374151;
            color: #ffffff;
        }
        .dark .dark\:previous-button:hover {
            background-color: #4B5563;
        }
        .dark .theme-toggle {
            color: #ffffff;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="fixed w-full top-0 z-50 shadow-md bg-white dark:bg-custom-dark">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold dark:text-custom-light">Study Time Organizer</h1>
            <div class="flex items-center space-x-4">
                <span id="userDisplay" class="dark:text-custom-light hidden"></span>
                <button onclick="toggleTheme()" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 theme-toggle hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    Toggle Theme
                </button>
                <button id="signOutBtn" onclick="handleSignOut()" class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors hidden">
                    Sign Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginForm" class="container mx-auto p-8 pt-20">
        <div class="max-w-md mx-auto bg-white dark:bg-custom-card rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 dark:text-custom-light">Welcome to Study Time Organizer</h2>
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter your username"
                    class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
                    onkeypress="handleEnterKey(event)"
                >
                <button 
                    onclick="handleLogin()"
                    class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Mode Selection -->
    <div id="modeSelection" class="container mx-auto p-8 hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="p-8 rounded-xl shadow-lg bg-white dark:bg-custom-card cursor-pointer hover:shadow-xl transition-all transform hover:-translate-y-1" onclick="selectMode('timer')">
                <h2 class="text-2xl font-bold mb-4 dark:text-custom-light">Timer Mode</h2>
                <p class="text-gray-600 dark:text-gray-400">Set a specific time limit for your study session</p>
            </div>
            <div class="p-8 rounded-xl shadow-lg bg-white dark:bg-custom-card cursor-pointer hover:shadow-xl transition-all transform hover:-translate-y-1" onclick="selectMode('stopwatch')">
                <h2 class="text-2xl font-bold mb-4 dark:text-custom-light">Stopwatch Mode</h2>
                <p class="text-gray-600 dark:text-gray-400">Track your study time without limits</p>
            </div>
        </div>
    </div>

    <!-- Setup Form -->
    <div id="setupForm" class="container mx-auto p-8 hidden">
        <div class="bg-white dark:bg-custom-card rounded-xl shadow-lg p-6">
            <div id="timerSetup" class="hidden">
                <h3 class="text-xl font-bold mb-4 dark:text-custom-light">Set Timer Duration</h3>
                <input type="number" id="hours" placeholder="Hours" class="mr-2 p-2 border rounded dark:bg-gray-700 dark:text-white">
                <input type="number" id="minutes" placeholder="Minutes" class="p-2 border rounded dark:bg-gray-700 dark:text-white">
            </div>

            <div class="mt-6">
                <h3 class="text-xl font-bold mb-4 dark:text-custom-light">Break Mode</h3>
                <select id="breakMode" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
                    <option value="pomodoro">25min work / 5min break</option>
                    <option value="long">60min work / 15min break</option>
                    <option value="none">No breaks</option>
                </select>
            </div>

            <div class="mt-6">
                <h3 class="text-xl font-bold mb-4 dark:text-custom-light">Task View Mode</h3>
                <select id="taskViewMode" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
                    <option value="all">Show all tasks</option>
                    <option value="focus">Focus mode (one task at a time)</option>
                </select>
            </div>

            <div class="mt-6">
                <h3 class="text-xl font-bold mb-4 dark:text-custom-light">Tasks</h3>
                <div id="taskList" class="space-y-4"></div>
                <button onclick="addMainTask()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Add Main Task
                </button>
            </div>

            <button onclick="startSession()" class="mt-6 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors w-full">
                Start Session
            </button>
        </div>
    </div>

<!-- Session View -->
<div id="sessionView" class="container mx-auto p-8 hidden">
    <div class="bg-white dark:bg-custom-card rounded-xl shadow-lg p-6">
        <div class="text-center mb-6">
            <h2 id="timeDisplay" class="text-5xl font-bold dark:text-custom-light mb-4">00:00:00</h2>
            <div class="mt-4">
                <div class="w-full bg-gray-200 rounded-full h-3 dark:bg-gray-700">
                    <div id="timeProgress" class="progress-gradient h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="startPauseBtn" onclick="toggleTimer()" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                Start
            </button>
            <button onclick="resetSession()" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                Reset
            </button>
        </div>

        <div class="mb-6">
            <h3 class="text-xl font-bold mb-4 dark:text-custom-light">Task Progress</h3>
            <div class="w-full bg-gray-200 rounded-full h-3 dark:bg-gray-700">
                <div id="taskProgress" class="progress-gradient h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div id="taskDisplay" class="space-y-4"></div>

        <button onclick="completeSession()" class="mt-6 px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors w-full">
            Complete Everything
        </button>
    </div>
</div>

<!-- Report View -->
<div id="reportView" class="container mx-auto p-8 hidden">
    <div class="bg-white dark:bg-custom-card rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6 dark:text-custom-light">Session Report</h2>
        <div id="reportContent" class="space-y-4"></div>
        <div class="mt-6 flex space-x-4">
            <button onclick="downloadReport()" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex-1">
                Download PDF
            </button>
            <button onclick="startNewSession()" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors flex-1">
                Start New Session
            </button>
        </div>
    </div>
</div>

<script>
    // Global state
    let state = {
        mode: null,
        darkMode: localStorage.getItem('darkMode') === 'true',
        tasks: [],
        currentTask: 0,
        timer: null,
        startTime: null,
        totalTime: 0,
        elapsedTime: 0,
        paused: true,
        taskTimes: {},
        breakMode: null,
        nextBreak: null,
        nextReminder: Date.now() + 30 * 60 * 1000,
        nextMealReminder: Date.now() + 2 * 60 * 60 * 1000
    };

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', () => {
        if (state.darkMode) {
            document.body.classList.add('dark');
        }
        checkLoggedInStatus();
    });

    // Theme toggle
    function toggleTheme() {
        state.darkMode = !state.darkMode;
        document.body.classList.toggle('dark');
        localStorage.setItem('darkMode', state.darkMode);
    }

    // User Management
    function checkLoggedInStatus() {
        const user = localStorage.getItem('currentUser');
        if (user) {
            const userData = JSON.parse(user);
            document.getElementById('userDisplay').textContent = `Welcome, ${userData.username}`;
            document.getElementById('userDisplay').classList.remove('hidden');
            document.getElementById('signOutBtn').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }
    }

    function handleLogin() {
        const username = document.getElementById('username').value.trim();
        if (!username) {
            alertify.error('Please enter a username');
            return;
        }
        
        const userData = {
            username,
            id: Date.now(),
            joinedDate: new Date().toISOString()
        };
        
        localStorage.setItem('currentUser', JSON.stringify(userData));
        document.getElementById('userDisplay').textContent = `Welcome, ${username}`;
        document.getElementById('userDisplay').classList.remove('hidden');
        document.getElementById('signOutBtn').classList.remove('hidden');
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('modeSelection').classList.remove('hidden');
    }

    function handleEnterKey(event) {
        if (event.key === 'Enter') {
            handleLogin();
        }
    }

    function handleSignOut() {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('currentSession');
        window.location.reload();
    }

// Mode Selection and Setup
function selectMode(mode) {
            state.mode = mode;
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('setupForm').classList.remove('hidden');
            if (mode === 'timer') {
                document.getElementById('timerSetup').classList.remove('hidden');
            }
        }

        function addMainTask() {
            const taskId = Date.now();
            state.tasks.push({
                id: taskId,
                title: '',
                subtasks: [],
                completed: false
            });
            renderTaskList();
        }

        function addSubtask(taskId) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks.push({
                    id: Date.now(),
                    title: '',
                    completed: false
                });
                renderTaskList();
            }
        }

        function updateTaskTitle(taskId, value) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                task.title = value;
            }
        }

        function updateSubtaskTitle(taskId, subtaskId, value) {
            const task = state.tasks.find(t => t.id === taskId);
            if (task) {
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (subtask) {
                    subtask.title = value;
                }
            }
        }

        function renderTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = state.tasks.map((task, index) => `
                <div class="p-6 border rounded-xl dark:border-custom-border dark:bg-gray-800 shadow-md">
                    <input
                        type="text"
                        placeholder="Main Task ${index + 1}"
                        value="${task.title}"
                        onchange="updateTaskTitle(${task.id}, this.value)"
                        class="w-full p-2 mb-4 border rounded-lg dark:bg-gray-700 dark:text-white"
                    >
                    <div class="ml-4 space-y-2">
                        ${task.subtasks.map((subtask, subIndex) => `
                            <input
                                type="text"
                                placeholder="Subtask ${subIndex + 1}"
                                value="${subtask.title}"
                                onchange="updateSubtaskTitle(${task.id}, ${subtask.id}, this.value)"
                                class="w-full p-2 mb-2 border rounded-lg dark:bg-gray-700 dark:text-white"
                            >
                        `).join('')}
                    </div>
                    <button onclick="addSubtask(${task.id})" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Add Subtask
                    </button>
                </div>
            `).join('');
        }

        function startSession() {
            if (state.mode === 'timer') {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                state.totalTime = (hours * 60 + minutes) * 60 * 1000;
                if (state.totalTime <= 0) {
                    alertify.error('Please set a valid time duration');
                    return;
                }
            }

            state.breakMode = document.getElementById('breakMode').value;
            state.taskViewMode = document.getElementById('taskViewMode').value;

            if (state.tasks.length === 0) {
                alertify.error('Please add at least one task');
                return;
            }

            document.getElementById('setupForm').classList.add('hidden');
            document.getElementById('sessionView').classList.remove('hidden');
            renderTaskDisplay();
            updateProgress();
        }

        function renderTaskDisplay() {
            const taskDisplay = document.getElementById('taskDisplay');
            if (state.taskViewMode === 'focus') {
                const currentTask = state.tasks[state.currentTask];
                if (!currentTask) return;

                taskDisplay.innerHTML = `
                    <div class="p-6 border rounded-xl dark:border-custom-border bg-white dark:bg-custom-card shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <input type="checkbox" 
                                    ${currentTask.completed ? 'checked' : ''} 
                                    onchange="toggleTaskCompletion(${currentTask.id})"
                                    class="w-5 h-5 mr-3 rounded">
                                <span class="${currentTask.completed ? 'line-through' : ''} text-lg font-medium dark:text-custom-light">
                                    ${currentTask.title}
                                </span>
                            </div>
                            <span class="text-sm text-gray-500 dark:text-gray-400">
                                Task ${state.currentTask + 1} of ${state.tasks.length}
                            </span>
                        </div>
                        <div class="space-y-3 ml-8">
                            ${currentTask.subtasks.map(subtask => `
                                <div class="flex items-center">
                                    <input type="checkbox" 
                                        ${subtask.completed ? 'checked' : ''} 
                                        onchange="toggleTaskCompletion(${currentTask.id}, ${subtask.id})"
                                        class="w-4 h-4 mr-3 rounded">
                                    <span class="${subtask.completed ? 'line-through' : ''} dark:text-custom-light">
                                        ${subtask.title}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-6 flex justify-between">
                            <button onclick="previousTask()" 
                                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 dark:previous-button transition-colors"
                                ${state.currentTask === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            <button onclick="nextTask()" 
                                class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors"
                                ${state.currentTask === state.tasks.length - 1 ? 'disabled' : ''}>
                                Next
                            </button>
                        </div>
                    </div>
                `;
            } else {
                taskDisplay.innerHTML = state.tasks.map(task => `
                    <div class="p-6 border rounded-xl dark:border-custom-border bg-white dark:bg-custom-card shadow-lg mb-4">
                        <div class="flex items-center mb-4">
                            <input type="checkbox" 
                                ${task.completed ? 'checked' : ''} 
                                onchange="toggleTaskCompletion(${task.id})"
                                class="w-5 h-5 mr-3 rounded">
                            <span class="${task.completed ? 'line-through' : ''} text-lg font-medium dark:text-custom-light">
                                ${task.title}
                            </span>
                        </div>
                        <div class="space-y-3 ml-8">
                            ${task.subtasks.map(subtask => `
                                <div class="flex items-center">
                                    <input type="checkbox" 
                                        ${subtask.completed ? 'checked' : ''} 
                                        onchange="toggleTaskCompletion(${task.id}, ${subtask.id})"
                                        class="w-4 h-4 mr-3 rounded">
                                    <span class="${subtask.completed ? 'line-through' : ''} dark:text-custom-light">
                                        ${subtask.title}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }

        function nextTask() {
            if (state.currentTask < state.tasks.length - 1) {
                state.currentTask++;
                renderTaskDisplay();
            }
        }

        function previousTask() {
            if (state.currentTask > 0) {
                state.currentTask--;
                renderTaskDisplay();
            }
        }

        function toggleTimer() {
            if (state.paused) {
                if (!state.startTime) {
                    state.startTime = Date.now() - state.elapsedTime;
                }
                state.timer = setInterval(updateTimer, 1000);
                document.getElementById('startPauseBtn').textContent = 'Pause';
                document.getElementById('startPauseBtn').classList.replace('bg-green-500', 'bg-yellow-500');
            } else {
                clearInterval(state.timer);
                document.getElementById('startPauseBtn').textContent = 'Resume';
                document.getElementById('startPauseBtn').classList.replace('bg-yellow-500', 'bg-green-500');
            }
            state.paused = !state.paused;
        }

        function updateTimer() {
            if (!state.paused) {
                state.elapsedTime = Date.now() - state.startTime;
                const timeDisplay = document.getElementById('timeDisplay');
                
                if (state.mode === 'timer') {
                    const remainingTime = state.totalTime - state.elapsedTime;
                    if (remainingTime <= 0) {
                        clearInterval(state.timer);
                        if (!allTasksCompleted()) {
                            alertify.confirm(
                                'Time\'s Up!',
                                'You still have incomplete tasks. Would you like to extend the timer?',
                                function() {
                                    state.totalTime += 30 * 60 * 1000; // Add 30 minutes
                                    state.timer = setInterval(updateTimer, 1000);
                                },
                                function() {
                                    completeSession();
                                }
                            );
                        } else {
                            completeSession();
                        }
                    }
                    
                    const hours = Math.floor(remainingTime / (60 * 60 * 1000));
                    const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
                    const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);
                    timeDisplay.textContent = `${String(Math.max(0, hours)).padStart(2, '0')}:${String(Math.max(0, minutes)).padStart(2, '0')}:${String(Math.max(0, seconds)).padStart(2, '0')}`;
                    
                    const progress = ((state.totalTime - remainingTime) / state.totalTime) * 100;
                    document.getElementById('timeProgress').style.width = `${Math.min(progress, 100)}%`;
                } else {
                    const hours = Math.floor(state.elapsedTime / (60 * 60 * 1000));
                    const minutes = Math.floor((state.elapsedTime % (60 * 60 * 1000)) / (60 * 1000));
                    const seconds = Math.floor((state.elapsedTime % (60 * 1000)) / 1000);
                    timeDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }

                checkForBreak();
                checkReminders();
            }
        }

        function toggleTaskCompletion(taskId, subtaskId = null) {
            const task = state.tasks.find(t => t.id === taskId);
            if (!task) return;

            if (subtaskId === null) {
                task.completed = !task.completed;
                task.subtasks.forEach(st => st.completed = task.completed);
            } else {
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (subtask) {
                    subtask.completed = !subtask.completed;
                    task.completed = task.subtasks.every(st => st.completed);
                }
            }

            const now = Date.now();
            if (!state.taskTimes[taskId]) {
                state.taskTimes[taskId] = { start: state.startTime };
            }
            if (task.completed) {
                state.taskTimes[taskId].end = now;
            }

            renderTaskDisplay();
            updateProgress();
        }

        function updateProgress() {
            const totalTasks = state.tasks.reduce((acc, task) => acc + task.subtasks.length + 1, 0);
            const completedTasks = state.tasks.reduce((acc, task) => {
                return acc + (task.completed ? task.subtasks.length + 1 : 
                    task.subtasks.filter(st => st.completed).length);
            }, 0);

            const progress = (completedTasks / totalTasks) * 100;
            document.getElementById('taskProgress').style.width = `${progress}%`;
        }

        function allTasksCompleted() {
            return state.tasks.every(task => task.completed);
        }

        function checkForBreak() {
            if (state.breakMode === 'none' || state.paused) return;

            const workTime = state.breakMode === 'pomodoro' ? 25 * 60 * 1000 : 60 * 60 * 1000;
            const breakTime = state.breakMode === 'pomodoro' ? 5 * 60 * 1000 : 15 * 60 * 1000;

            if (!state.nextBreak) {
                state.nextBreak = state.startTime + workTime;
            }

            if (Date.now() >= state.nextBreak) {
                state.nextBreak = Date.now() + workTime + breakTime;
                alertify.alert('Break Time!', 
                    `Time for a ${state.breakMode === 'pomodoro' ? '5' : '15'} minute break!`);
                toggleTimer();
            }
        }

        function checkReminders() {
            const now = Date.now();

            if (now >= state.nextReminder) {
                alertify.notify('Time to stand up, move around, and drink some water!', 'success', 5);
                state.nextReminder = now + 30 * 60 * 1000;
            }

            if (now >= state.nextMealReminder) {
                alertify.notify('Remember to eat something!', 'success', 5);
                state.nextMealReminder = now + 2 * 60 * 60 * 1000;
            }
        }

        function resetSession() {
            if (confirm('Are you sure you want to reset the session? All progress will be lost.')) {
                clearInterval(state.timer);
                state.elapsedTime = 0;
                state.startTime = null;
                state.paused = true;
                state.currentTask = 0;
                state.tasks.forEach(task => {
                    task.completed = false;
                    task.subtasks.forEach(st => st.completed = false);
                });
                document.getElementById('timeDisplay').textContent = '00:00:00';
                document.getElementById('timeProgress').style.width = '0%';
                document.getElementById('taskProgress').style.width = '0%';
                document.getElementById('startPauseBtn'.textContent = 'Start';
                document.getElementById('startPauseBtn').classList.replace('bg-yellow-500', 'bg-green-500');
                renderTaskDisplay();
            }
        }

        function completeSession() {
            clearInterval(state.timer);
            document.getElementById('sessionView').classList.add('hidden');
            document.getElementById('reportView').classList.remove('hidden');
            document.getElementById('reportContent').innerHTML = generateReport();
            saveSessionToHistory();
        }

        function generateReport() {
            const totalTime = state.elapsedTime;
            const completedTasks = state.tasks.filter(t => t.completed);
            const completionRate = (completedTasks.length / state.tasks.length) * 100;

            let report = `
                <div class="space-y-4 dark:text-custom-light">
                    <h3 class="text-2xl font-bold mb-6">Session Summary</h3>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl">
                        <p class="mb-3">Total Time: ${formatTime(totalTime)}</p>
                        <p class="mb-3">Completion Rate: ${completionRate.toFixed(1)}%</p>
                        <h4 class="text-xl font-bold mt-6 mb-4">Task Details:</h4>
                        ${state.tasks.map(task => {
                            const taskTime = state.taskTimes[task.id];
                            const duration = taskTime && taskTime.end ? 
                                taskTime.end - taskTime.start : 
                                'Incomplete';
                            
                            return `
                                <div class="ml-4 mb-4">
                                    <p class="font-medium mb-2">${task.title} - ${
                                        typeof duration === 'number' ? 
                                        formatTime(duration) : duration
                                    }</p>
                                    ${task.subtasks.map(st => `
                                        <p class="ml-4 text-gray-600 dark:text-gray-400">
                                            • ${st.title} - ${st.completed ? '✓' : '✗'}
                                        </p>
                                    `).join('')}
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            return report;
        }

        function formatTime(ms) {
            const hours = Math.floor(ms / (60 * 60 * 1000));
            const minutes = Math.floor((ms % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((ms % (60 * 1000)) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function saveSessionToHistory() {
            const sessionData = {
                date: new Date().toISOString(),
                totalTime: state.elapsedTime,
                mode: state.mode,
                tasks: state.tasks,
                taskTimes: state.taskTimes
            };

            let history = JSON.parse(localStorage.getItem('sessionHistory') || '[]');
            history.push(sessionData);
            localStorage.setItem('sessionHistory', JSON.stringify(history));
        }

        function downloadReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const content = document.getElementById('reportContent').innerText;
            
            doc.setFont('helvetica');
            doc.setFontSize(12);
            
            const splitText = doc.splitTextToSize(content, 180);
            doc.text(splitText, 15, 15);
            
            doc.save('study-session-report.pdf');
        }

        function startNewSession() {
            state = {
                mode: null,
                darkMode: state.darkMode,
                tasks: [],
                currentTask: 0,
                timer: null,
                startTime: null,
                totalTime: 0,
                elapsedTime: 0,
                paused: true,
                taskTimes: {},
                breakMode: null,
                nextBreak: null,
                nextReminder: Date.now() + 30 * 60 * 1000,
                nextMealReminder: Date.now() + 2 * 60 * 1000
            };
            
            document.getElementById('reportView').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }
    </script>
</body>
</html>
